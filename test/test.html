<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flutter-like TextField Animation</title>
<style>

    

</style>
</head>
<body>
<div class="search_container">
    <input type="text" id="search_field" placeholder="">
    <label for="search_field">Find users</label>
</div>

<script>
    document.getElementById('search_field').addEventListener('focus', function() {
        document.querySelector('label').style.top = '10px';
        document.querySelector('label').style.fontSize = '12px';
        document.querySelector('label').style.color = '#333';
    });

    document.getElementById('search_field').addEventListener('blur', function() {
        let str = document.getElementById('search_field').value;
        if (isEmpty(str)) {
            document.querySelector('label').style.top = '50%';
            document.querySelector('label').style.fontSize = '16px';
            document.querySelector('label').style.color = '#888';
        }
    });

    function isEmpty(str) {
        return str.trim() === "";
    }
</script>
</body>
</html>
