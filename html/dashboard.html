<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="../css/dashboard.css">
<link rel="stylesheet" href="../css/friend_list.css">
<link rel="stylesheet" href="../css/searchfield.css">
<link rel="stylesheet" href="../css/select_tag.css">
<link rel="stylesheet" href="../css/popup_card.css">
<link rel="stylesheet" href="../css/message_contents.css">
<link rel="stylesheet" href="../css/addFriend_modal.css">
<link rel="stylesheet" href="../css/requests_modal.css">
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/dashboard_searchfield.js" defer></script>
<script type="text/javascript" src="../js/session.js" defer></script>
<script type="text/javascript" src="../js/send_message.js" defer></script>
<script type="text/javascript" src="../js/fetch_messages.js" defer></script>
<script src="../js/add_friend.js" defer></script>
<script src="../js/friend_request.js" defer></script>
<script type="text/javascript" src="../js/load_friend_list.js" defer></script>

</head>
<body>
  <div id="friends_column">
    <img src="" alt="image (supposed to be logo)">
    <div style="height: 10px;"></div>
    <hr>
    <!-- * spacer -->
    <div style="height: 33px;"></div>
    <div id="search_container">
      <div style="display: flex;">
        <input type="text" id="searchInput" name="search" placeholder=" ">
        <div id="searchLabel" for="searchInput">
          <img id="image_label" src="../assets/images/search.png" alt="">
          <label id="text_label" for="searchInput">Search Friends</label>
        </div>
      </div>
    </div>
    <!-- <label for="filter_friend">Filter Friends</label> -->
    <div id="select_container">
      <img id="friend_image" src="../assets/images/friends-8.png" alt="friend_image">
      <label id="contact_label" for="filter_dropdown">Contacts:</label>
      <div id="row" class="select_wrapper">
        <!-- <p></p> -->
        <select name="filter_friend" id="filter_dropdown" title="filter friend">
          <option value="">Active Friends</option>
          <option value="">Inactive</option>
          <option value="">Friends</option>
        </select>
      </div>
    </div>
    <div id="friend_list">
      <div id="friend_list_container">

          <div class="friend_list_user_asRow">
            


            <!-- <div class='_asButton' fetch_friend_list_uname=''>
              <div class='friend_list_dp_username_container'>
                <div class='friend_list_profileImg'>
                  <img src='../assets/images/cat-nyan-cat.gif' alt='user_profile_image'>
                </div>
                <div class='requests_username'>
                  <strong id='friend_list_username_placeholder'>wad</strong>
                </div>
              </div>
            </div> -->

            


            

          </div>

      </div>
    </div>
  </div>
  <div id="second_column">
    <!-- !top -->
    <div id="header_row">
      <div id="header_row_whole_container">
        <div style="width: 10px;"></div>
        <div class="button_container">
          <input id="header_add_friend_button" class="header_buttons" type="button" name="add_button" value="Add friend">
        </div>
        <div class="button_container">
          <input id="header_request_button" class="header_buttons" type="button" name="add_button" value="Requests">
        </div>
        <div class="button_container">
          <input id="header_unfriend_button" class="header_buttons" type="button" name="add_button" value="Unfriend">
        </div>
        <!-- ! -->
        <div id="separator"></div>
        <!-- ! -->
        <div id="profile_and_username_container">
          <div id="container_asButton">
            <div id="profile">
              <img id="user_profile_img" src="../assets/images/ae86.gif" alt="">
            </div>
            <div id="username_placeholder"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- todo contents -->
    <div id="message_contents">
      <div id="friend_name_container">
        <div id="name_wrapper">
          <div id="image_container">
            <img id="friend_dp" src="../assets/images/pikachu-pixel.gif" alt="image">
          </div>
          <div id="friend_name">
            <strong id="friend_name_placeholder"><i>Select Conversation!</i></strong>
          </div>
        </div>
      </div>
      <div>
      </div>
      <div id="float">
        <div id="floating_container">
          <img id="ellipsis" class="invert_colors" src="../assets/images/ellipsis.png" alt="3dots">
        </div>
      </div>
      <!-- todo placement of messages -->
      <div id="message_placements">
      </div>
      <div id="chat_textfield_container">
        <div id="chat_textfield">
          <input id="input_message" type="text" placeholder="Type a message...">
        </div>
        <div id="send_button_style">
          <button id="send_button">
            <img src="../assets/svg/send-arrow-direction-svgrepo-com.svg" alt="Send">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ! start, add modal -->
  <div id="add_modal" class="header_button_modal">
    <div id="add_modal_container">
      <div id="add_modal_content">
        <span class="close">&times;</span>
        <div class="modal_title_container">
          <div class="modal_title">
            <h2>Search users to add!</h2>
          </div>
        </div>
        <div class="modal_input">
          <div class="modal_input_container">
            <input id="search_user_input" class="" type="text" name="search_user_input" placeholder="Enter username...">
            <button id="add_button_search" title="modal_search"><img src="../assets/images/search.png" alt=""></button>
          </div>
        </div>
        <div id="search_results">
          <div id="search_result_container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ! end -->

  <!-- ! start, request modal -->
  <div id="request_modal" class="header_button_modal">
    <div id="request_modal_container">
      <div id="request_modal_content">
        <span class="close_request_modal">&times;</span>
        <div class="modal_title_container">
          <div class="modal_title">
            <h2>Friend Requests</h2>
          </div>
        </div>
        <div id="requests">
          <div id="requests_container">
            <div id="request_user_info">

              <!-- <div class="dp_username_asRow" add_id=''>
                <div class="dp_username_container">
                  <div class='requests_dp'>
                    <img src='../assets/images/gwapo.jpg' alt='user_profile_image'>
                  </div>
                  <div class='requests_username'>
                    <strong id='username_placeholder'>".$result['username']."</strong>
                  </div>
                </div>
                <div class='accept_button_container'>
                  <button id='accept_button' id_ofUser_request=''>Accept</button>
                  <button id='decline_button' decline_request=''>Decline</button>
                </div>
              </div><hr> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ! end -->

</body>
</html>
