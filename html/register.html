<!DOCTYPE html>

        <!-- ? Password -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="textForm" placeholder="Enter Password">
        <div id="spacer"></div>

        <button id="register_button">Register</button>
      </div>
